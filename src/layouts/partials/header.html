<section id="intro">
	<!-- Header -->
	<div class="intro-header">

		<div class="container header-container">

			<div class="row">
				<div class="intro-image col-md-4"></div>
				<div class="intro-message col-md-6">
					<h1>{{ .Site.Title }}</h1>
					<h3>{{ .Site.Params.description }}</h3>

					{{ if (isset .Site.Params "github_project_name") }}
					{{ $user := .Site.Params.github_user_name }}
					{{ $repo := .Site.Params.github_project_name }}
					{{ end }}
					<a href="https://slack.com/oauth/authorize?scope=bot&client_id=4813578032.414983030853">
						<img class="calltoaction" alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
					</a>
					<hr class="intro-divider">
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
	<!-- /.intro-header -->
</section>
